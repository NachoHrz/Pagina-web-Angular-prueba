

<div class="center">
    <section id="content">
        
        <article class="articulo-item articulo-detail">
            <h1 class="subcabecera">Articulo: {{articulo.title}}</h1>
            <div class="image-wrap">
                <img src="{{url+'get-image/'+articulo.image}}" alt="{{articulo.title}}" *ngIf="articulo.image" />
                <img src="assets/images/defecto.png" alt="{{articulo.title}}" *ngIf="!articulo.image" />
            </div>

            <span class="date">
                {{articulo.date | amLocale:'es' | amTimeAgo}}
            </span>
            <p>{{articulo.content}}</p>

            <div class="clearfix"></div>
        </article>

    </section>
</div>
